<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promise generator</title>

</head>

<body>
  <form class="form">
    <label>
      First delay (ms)
      <input class="delay" type="number" name="delay" required />
    </label>
    <label>
      Delay step (ms)
      <input class="step" type="number" name="step" required />
    </label>
    <label>
      Amount
      <input class="amount" type="number" name="amount" required />
    </label>
    <button type="submit">Create promises</button>
  </form>

  <script src="./index.js"></script>
</body>

</html>
